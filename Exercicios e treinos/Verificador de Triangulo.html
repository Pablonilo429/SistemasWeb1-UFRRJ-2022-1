<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de triângulo</title>
    <script>
        var compriA = 16;
        var compriB = 20;
        var compriC = 30;

        if((compriA+compriB)>compriC && (compriA+compriC)>compriB && (compriC+compriB)>compriA){
            alert("É um triângulo!");
            if(compriA == compriB && compriA == compriC){
                alert("É um triângulo equilátero");
            }
            else{
                if(compriA == compriB || compriA == compriC || compriB == compriC){
                    alert("É um triângulo isósceles");
                }
                else{
                    alert("É um triângulo escaleno");
                }
            }
        }
        else{
            alert("Não é um triângulo!");
        }


    </script>
</head>

</html>
