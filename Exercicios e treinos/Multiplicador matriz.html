<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicador de matriz</title> 
    <script>
        var matrizA = new Array(3);
        var matrizB = new Array(3);
        var resultado = new Array(3);

        resultado[0] = new Array(3);
        resultado[1] = new Array(3);
        resultado[2] = new Array(3);
       

        matrizA[0] = [1,2,3];
        matrizA[1] = [4,5,6];
        matrizA[2] = [7,8,9];

        matrizB[0] = [1,2,3];
        matrizB[1] = [4,5,6];
        matrizB[2] = [7,8,9];

        for(let i=0; i<3; i++){
            for(let j=0; j<3; j++){
                resultado[i][j] = matrizA[i][j] * matrizB[i][j];
            }
        }

       console.log(resultado);

    </script>    
</head>

</body>
</html>
