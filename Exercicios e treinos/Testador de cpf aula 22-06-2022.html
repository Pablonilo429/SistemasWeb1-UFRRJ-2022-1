<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de CPF</title>
    <script type="text/javascript">
      function testaCPF(cpf) {
          var Soma;
          var Resto;
          Soma = 0;
          if (cpf == "00000000000") return false;
      
          for (i=1; i<=9; i++) Soma = Soma + parseInt(cpf.substring(i-1, i)) * (11 - i);
          Resto = (Soma * 10) % 11;
      
          if ((Resto == 10) || (Resto == 11))  Resto = 0;
          if (Resto != parseInt(cpf.substring(9, 10)) ) return false;
      
          Soma = 0;
          for (i = 1; i <= 10; i++) Soma = Soma + parseInt(cpf.substring(i-1, i)) * (12 - i);
          Resto = (Soma * 10) % 11;
      
          if ((Resto == 10) || (Resto == 11))  Resto = 0;
          if (Resto != parseInt(cpf.substring(10, 11) ) ) return false;
          return true
        }
      function printacpf(){
        var cpf = document.getElementById("cpf").value;
        var cpfformatado = '000.000.000-00';
        for(var i = 0; i < cpfformatado.length; i++){
            cpfformatado[0] = '1';


           /* if(i == 3 || i == 7 || i == 11){
                cpfformatado[i+1] = cpf[i];
            }
            else{
                cpfformatado[i] = cpf[i];
            } */
        }
        
        alert(cpfformatado);
      }
        
      </script>
</head>
<body>
  <input type="text", placeholder="CPF", size="50%", id="cpf">
  <button onclick = "printacpf()">Enviar</button>
   
</body>
</html>
